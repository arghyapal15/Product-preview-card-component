<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="indec.css">
</head>
<body>
  <div class="box">
    <div class="container">
      <div class="img">
        <img class="a" src="./images/image-product-desktop.jpg" alt="">
        <img class="b" src="./images/image-product-mobile.jpg" alt="">
      </div>
      <div class="dec">
        <h3>Perfume</h3>
        <h1>Gabrielle <br> Essence eau <br> de parfume</h1>
        <p>
          A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the Huse of CHANEL.
        </p>
        <div class="price">
          <h4>$149.99</h4>
          <h6>$169.99</h6>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
